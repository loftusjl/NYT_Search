<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>

<body>
    <div class="container">
        <div class="d-flex flex-column">
                <div class="jumbotron"><h1 class="display-2 bg-light shadow p-3 text-center">New York Times Search</h1></div>
                <div class="container p-2">
                    <div class="display-4 bg-dark far fa-newspaper p-2" style="width: 100%;">&nbsp; Search Parameters</div>
                    <form>
                        <div class="form-group" style="padding-top: 15px">
                        <label for="searchTerm">Search Term:</label>
                        <input type="text" id="searchTerm" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="numberOfRecords">Number of Records to Retrieve:</label>
                        <select type="text" id="numberOfRecords" class="form-control">
                            <option value="1">1</option>
                            <option value="5" selected>5</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="startYear">Start Year:</label>
                        <input type="text" id="startYear" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="endYear">End Year (optional):</label>
                        <input type="text" id="endYear" class="form-control">
                    </div>
                    <button type="submit" id="search" class="btn btn-primary">Search</button>
                    <button type="reset" id="clear" class="btn btn-primary">Clear Results</button>
                </form>
            </div>
            <div id="articles" class="articles d-flex flex-column">
                <div class="display-4">Top Articles</div>
                <div id="articlesContainer">

                </div>
            </div>
            <hr>
            <footer>Copyright.....</footer>


        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
        <script src="main.js"></script>
</body>

</html>
